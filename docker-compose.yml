version: '2.1'
services:
  rabbitmq:
    image: rabbitmq:3.6.9-management
    ports:
      - "15672:15672"
      - "5672:5672"
    healthcheck:
      test: ["CMD", "/bin/bash", "-c", "exec 6<>/dev/tcp/localhost/5672"]
      interval: 1s
      retries: 500
  steam-connector:
    build: ./steam
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - STEAM_API_KEY=changeme
      - STEAM_USER=76561197960434622
      - RABBIT_HOST=rabbitmq
      - RABBIT_PORT=5672
      - RABBIT_USER=guest
      - RABBIT_PASSWORD=guest
      - RABBIT_EXCHANGE=steam
      - RABBIT_TOPIC=game_bought
  metacritic:
    build: ./Metacritic
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - META_KEY=changeme
      - RABBIT_HOSTNAME=rabbitmq
      - RABBIT_PORT=5672
      - RABBIT_USER=guest
      - RABBIT_PASSWORD=guest
  igdb:
    build: ./Igdb
  orchestrator:
      build: ./orchestrator
      depends_on:
        rabbitmq:
          condition: service_healthy
      environment:
        - RABBIT_HOST=rabbitmq
        - RABBIT_PORT=5672
        - RABBIT_USER=guest
        - RABBIT_PASSWORD=guest
        - RABBIT_EXCHANGE=metacritic
        - RABBIT_TOPIC=recommendations
